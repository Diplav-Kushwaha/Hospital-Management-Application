<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Search Results</h2>

  <div th:if="${doctors != null and !doctors.isEmpty()}">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Specialist In</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${doctors}">
        <td th:text="${s.doctorName}"></td>
        <td th:text="${s.doctorContact}"></td>
        <td th:text="${s.specialistIn}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${doctors == null or doctors.isEmpty()}" class="alert alert-warning text-center">
    No doctor found with that name.
  </div>

  <div class="mt-4 text-center">
    <a href="searchDoctor" class="btn btn-primary">Search Again</a>
    <a href="patientPage" class="btn btn-secondary">Back to Home</a>
  </div>
</div>

</body>
</html>
